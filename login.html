<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Trading (pty) Ltd - Login</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        //Toggle nav button //
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBIRVXFCPBpepPUEZz9aAbF-oVICVxTsec",
            authDomain: "mt-trading-signup-and-log-in.firebaseapp.com",
            projectId: "mt-trading-signup-and-log-in",
            storageBucket: "mt-trading-signup-and-log-in.appspot.com",
            messagingSenderId: "101302422584",
            appId: "1:101302422584:web:07d472b05e81a6930beacd"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
        document.addEventListener('DOMContentLoaded', function() {
            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                const recaptchaResponse = grecaptcha.getResponse();
                if (recaptchaResponse.length === 0) {
                    alert('Please complete the reCAPTCHA.');
                    return;
                }

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        if (!user.emailVerified) {
                            alert('Please verify your email address.');
                            return;
                        }
                        alert('You have successfully logged in');
                        window.location.href = "membership.html";
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        let errorMessage;

                        // Custom error messages based on Firebase error codes
                        switch (errorCode) {
                            case 'auth/invalid-email':
                                errorMessage = 'Please enter a valid email address.';
                                break;
                            case 'auth/user-disabled':
                                errorMessage = 'This account has been disabled.';
                                break;
                            case 'auth/user-not-found':
                                errorMessage = 'No account found with this email.';
                                break;
                            case 'auth/wrong-password':
                                errorMessage = 'Incorrect password. Please try again.';
                                break;
                            case 'auth/email-already-in-use':
                                errorMessage = 'This email is already in use.';
                                break;
                            case 'auth/weak-password':
                                errorMessage = 'Password is too weak. Use a stronger password.';
                                break;
                            case 'auth/invalid-credential':
                                errorMessage = 'Invalid credentials. Please check your configuration or try again later.';
                                break;
                            default:
                                errorMessage = error.message; // Use Firebase default message as fallback
                        }

                        alert(errorMessage); // Display the customized error message
                    });
            });
        });
    
        // Redirect to sign-up page
        document.getElementById('sign-up-button').onclick = function() {
            window.location.href = 'signup.html'; // Redirect to the sign-up page
        };
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <h1>MT Trading <span class="small-text">(pty) Ltd</span></h1>
            <nav>
                <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
                <ul id="nav-links">
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html" id="login-button">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" required>

            <div class="g-recaptcha" data-sitekey="6LdIw24qAAAAAI0Ekj38x306mACzKuUVK4JtfxGX"></div>

            <div id="login-buttons">
                <button type="button" id="sign-up-button">Sign Up</button>
                <button type="submit">Log in</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MT Trading (pty) Ltd. All rights reserved.</p>
    </footer>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #5d7d84;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .small-text {
            font-size: 0.5em;
        }

        header h1 {
            margin: 0;
        }

        nav {
            position: relative;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            text-align: right;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            nav ul.show {
                display: flex;
            }
        }

        /* Login Section Styling */
        #login-section {
            margin: 100px auto;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 8px;
            max-height: 700px;
        }

        #login-section h2 {
            color: black;
            font-weight: lighter;
            margin-bottom: 20px;
        }

        /* Login Form Styling */
        #login-form {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        #login-form label {
            text-align: right;
            color: black;
        }

        #login-form input[type="email"],
        #login-form input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Buttons Styling */
        #login-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        #login-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #login-buttons button[type="submit"] {
            background-color: #005f73;
            color: white;
        }

        #login-buttons button#sign-up-button {
            background-color: #5d7d84;
            color: white;
        }
        
        footer {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
            position: relative;
        }

        /* reCAPTCHA Styling */
        .g-recaptcha {
            margin: 20px 0;
        }
    </style>
</body>
</html>
