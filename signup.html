<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Trading (pty) Ltd</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>MT Trading  <span class="small-text">(pty) Ltd</span></h1>
            <nav>
                <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
                <ul id="nav-links">
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html" id="login-button">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Section -->
    <section id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <small class="error" id="name-error"></small>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
            <small class="error" id="surname-error"></small>

            <label for="birthdate">Birth Date</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <small class="error" id="birthdate-error"></small>

            <label for="phone">Cellphone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <small class="error" id="phone-error"></small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <small class="error" id="email-error"></small>

            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required>
            <small class="error" id="password-error"></small>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <small class="error" id="confirm-password-error"></small>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MT Trading (pty) Ltd. All rights reserved.</p>
    </footer>

    <!-- JavaScript for toggle menu -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const birthdate = new Date(document.getElementById('birthdate').value);
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            let valid = true;
            const today = new Date();

            if (!name) {
                document.getElementById('name-error').textContent = 'Please enter your name.';
                valid = false;
            }
            if (!surname) {
                document.getElementById('surname-error').textContent = 'Please enter your surname.';
                valid = false;
            }
            if (birthdate == "Invalid Date" || (today.getFullYear() - birthdate.getFullYear() < 18)) {
                document.getElementById('birthdate-error').textContent = 'You must be at least 18 years old.';
                valid = false;
            }
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Please enter a valid 10-digit cellphone number.';
                valid = false;
            }
            if (!/^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$/.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                valid = false;
            }
            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}/.test(password)) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters, include 1 uppercase, 1 lowercase, 1 number, and 1 symbol.';
                valid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
                valid = false;
            }

            if (valid) {
                alert('You have successfully signed up! PROCEED to LOGIN on MAIN PAGE');
                window.location.href = "index.html#login";
            }
        });
    </script>

    <!-- CSS Styling -->
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #5d7d84;
            margin: 0; margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #5d7d84;
            color: #333;
        }

        /* Header */
        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: -ms-page;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .small-text {
            font-size: 0.5em; /* Adjust as needed for the desired size */
        }
        
        header h1 {
            margin: 0;
        }
        
        nav {
            position: relative;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            text-align: right;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        /* Responsive navigation */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            nav ul.show {
                display: flex;
            }
        }

        /* Signup Section */
        #signup-section {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px auto 0; /* Adjust for header */
            text-align: center;
        }

        #signup-section h2 {
            color: #333;
        }

        form label {
            margin-top: 15px;
            display: block;
            color: #333;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #005f73;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 4px;
        }

        footer {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
            position: -ms-page;
        }</style>
    </style>
</body>
</html>
